<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTune - Music Emotion Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ MoodTune</h1>
            <p class="subtitle">Music Emotion Analysis Dashboard</p>
        </header>

        <main>
            <!-- Listening Timeline Section -->
            <section class="dashboard-section">
                <h2>Listening Timeline</h2>
                <div class="chart-container">
                    <canvas id="timelineChart"></canvas>
                </div>
            </section>

            <!-- Emotion Radar Section -->
            <section class="dashboard-section">
                <h2>Emotion Radar</h2>
                <div class="chart-container radar-container">
                    <canvas id="emotionRadarChart"></canvas>
                </div>
            </section>

            <!-- AI Recommendations Section -->
            <section class="dashboard-section">
                <h2>AI Recommendations</h2>
                <div class="recommendation-card">
                    <div class="ai-generate-section">
                        <button id="generateSummaryBtn" class="generate-btn">
                            <span class="btn-text">ðŸ¤– Generate Mood Summary</span>
                            <span class="btn-loading" style="display: none;">Generating...</span>
                        </button>
                    </div>
                    <div class="mood-summary">
                        <h3>Today's Mood Summary</h3>
                        <p id="moodSummary" class="summary-text">Loading...</p>
                        <div id="aiMoodSummary" class="summary-text ai-summary" style="display: none;">
                            <!-- AI-generated mood summary will appear here -->
                        </div>
                    </div>
                    <div class="genre-suggestions">
                        <h3>Recommended Genres</h3>
                        <div id="genreList" class="genre-list">
                            <!-- Dynamically generated genre tags -->
                        </div>
                        <div id="aiGenreList" class="genre-list ai-genre-list" style="display: none;">
                            <!-- AI-generated genre recommendations will appear here -->
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 MoodTune. Feel emotions through music.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
